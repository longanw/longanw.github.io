<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>PDF快速浏览</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link href="css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?1ab07ebcc68ca0e43d733c5af2943044";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

    </script>

</head>
<body>

    <div class="container" style="background-color: cadetblue">
        <div id="auto_flipbook" class="auto-book"></div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/dflip.min.js"></script>

    <script>
        var option_auto_flipbook = {
            backgroundColor: '#fff',
            webgl: true,
            webglShadow: false,
            soundEnable: false,
            duration: 600
        };

        var file = (new URL(location.href)).searchParams.get('file');
        if (file) {
            option_auto_flipbook.source = unescape(file);
            jQuery("#auto_flipbook").addClass("_df_book");
        }
    </script>
</body>

</html>
